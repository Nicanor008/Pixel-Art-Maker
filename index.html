<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id = "container">
    <div class = "panel">
      <br/>
      <h1 class ="mainTitle">
        <span style="color: #673AB7;">N</span>
        <span style="color: #B39DDB">i</span>
        <span style="color: #90CAF9">c</span>
        <span style="color: #2196F3">'</span>
        <span style="color: #90CAF9">s</span>
        <span style="color: #18FFFF">::</span>
        <span style="color: #81C784">P</span>
        <span style="color: #76FF03">i</span>
        <span style="color: #FFF59D">x</span>
        <span style="color: #F9A825">e</span>
        <span style="color: #F57F17">l</span>
        &nbsp;&nbsp;
        <span style="color: #FB8C00">A</span>
        <span style="color: #DD2C00">r</span>
        <span style="color: #795548">t</span>
        &nbsp;&nbsp;
        <span style="color: #212121">M</span>
        <span style="color: #263238">a</span>
        <span style="color: #90A4AE">k</span>
        <span style="color: #BDBDBD">e</span>
        <span style="color: #ffebee">r</span>
      </h1>

      <h2 class = "chooseTitle">Choose Grid Size</h2>
      <form id="sizePicker">
        <span class = "label">Rows: </span>
        <input type="number" required id="input_height" name="height" min="1" max="30" value="10">
        <span class = "label">Columns: </span>
        <input type="number" required id="input_width" name="width" min="1" max="30" value="10">
        <input type="submit">
      </form>
    <h2>Pick a favorite Color</h2>
        <input type="color" id="colorPicker">
    </div>
    <table id="pixel_canvas"></table>
  </div>

  <script async src="designs.js"></script>
</body>
</html>
